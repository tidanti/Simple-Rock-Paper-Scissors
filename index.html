<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div id="main-container">
        <h1>Rock Paper Scissors</h1>
        <p class="header-text">Play now with Mr. Super!</p>
        <p class="header-text">Just click one of the options on the left.</p>
        
        <div id="game-area">
            <div id="play-cards">
                <img src="./images/rock.png" alt="Rock" class="player-card rock">
                <img src="./images/scissors.png" alt="Scissors" class="player-card scissors">
                <img src="./images/paper.png" alt="Paper" class="player-card paper">
            </div>

            <div id="main-game-section">
                <div class="main-game-content player-move-img">    
                </div>

                <p class="main-game-content round-result">Let's go!</p>

                <div class="main-game-content robot-move-img">
                </div>
            </div>

            <div id="robot-area">
                <img src="./images/pc_face_start.png" alt="Robor Mr. Super" class="robot-img">
            </div>
        </div>

        <div id="game-stats-area">
            <p class="game-stat">TIMES: <span class="game-scores" id="times-stat"></span></p>
            <p class="game-stat">WINS: <span class="game-scores" id="wins-stat"></span></p>
            <p class="game-stat">DRAWS: <span class="game-scores" id="draws-stat"></span></p>
            <p class="game-stat">DEFEATS: <span class="game-scores" id="defeats-stat"></span></p>
        </div>

        <p id="game-result"></p>

        <button id="restart-button">RESTART</button>
    </div>
</body>
</html>
